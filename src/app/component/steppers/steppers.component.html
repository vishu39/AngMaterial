<div class="step">
    <mat-horizontal-stepper linear>
<mat-step label="Shipping Address" completed="true">
    <p>Shipping Address Details</p>
    <button mat-raised-button matStepperNext>Next</button>
</mat-step>
<mat-step label="Billing Address" completed="false">
    <p>Shipping Address Details</p>
    <button mat-raised-button matStepperPrevious>Back</button>
    <button mat-raised-button matStepperNext>Next</button>
</mat-step>
<mat-step label="Order Details" completed="false">
    <p>Shipping Address Details</p>
    <button mat-raised-button matStepperPrevious>Back</button>
    <button mat-raised-button matStepperNext>Submit</button>
</mat-step>
    </mat-horizontal-stepper>
</div>

</mat-step>
<mat-step label="Order Details" completed="false">
    <p>Shipping Address Details</p>
    <button mat-raised-button matStepperPrevious>Back</button>
    <button mat-raised-button matStepperNext>Submit</button>
</mat-step>

</mat-vertical-stepper>
</div>
